<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Plataforma de Gerenciamento de Tarefas para Equipes Remotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plataforma de Gerenciamento de Tarefas para Equipes Remotas</h1>
    <input type="text" id="taskInput" placeholder="Adicionar uma tarefa">
    <button onclick="addTask()">Adicionar Tarefa</button>
    <ul id="taskList">
        <!-- Lista de tarefas será exibida aqui -->
    </ul>
    <h2>Tarefas Concluídas</h2>
    <ul id="completedTasks">
        <!-- Tarefas concluídas serão exibidas aqui -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
